<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link for font awesome v5.0.13 (Used for magnifying glass on searchbar)-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
    <!--Link for bootstrap v4.3.1 (Used for group button and searchbar)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/popup.css">
    <title>StackOverflowAssistant</title>
</head>
<body style="background-color:rgb(247, 145, 72)">
    <!--Title styling-->
    <div class="text-center" style="margin-top: 10px;">
        <img src="/images/logo-stackoverflow.png" alt="logo-stackoverflow" style="width:250px">
        <h3 style="font-family:fantasy" class="font-italic small">( Assistant )</h3>
    </div>
    <!--Group button styling-->
    <div class="text-center" style="margin:10px">
        <button type="button" class="btn btn-secondary" id="group_btn">Group Pages</button>
    </div>
    <!--Searchbar styling-->
    <div class="container d-lg-inline-flex justify-content-center" style="margin:10px; width: max-content;">
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="input" placeholder="Search Pages" style="background-color:rgb(200, 200, 200);  border-color:rgb(182, 182, 182);">
            <div class="input-group-append">
                <button class="btn btn-secondary" id="search_btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </div>
    <!--List Template Styling-->
    <template id="li_template">
        <li>
          <a>
            <h6 class="title noselect">Tab Title</h3>
          </a>
        </li>
      </template>
      <ul></ul>
    <!--JavaScript reference-->
    <script src="/js/popup.js" type="module"></script>
</body>
</html>
